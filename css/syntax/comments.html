<!DOCTYPE html>
 <html>

<head>
	
	<link rel="stylesheet" href="style.css">

	<!--  The  CSS comment is used to explain the code Comments are used to 

        explain the code, and may help when you edit the source code at a later 
  
        date.Comments are ignored by browsers. -->

	
	
<style>
	
	/* This is a single-line comment */
	
	p {
		color: rebeccapurple;
	}
	
	h1 {
		
		text-align: center; /* You can add comments wherever you want in the code */
	}
	
	
	p {
		
		/* This is
        a multi-line
		comment */

		color: antiquewhite ;
	}

</style>
	

</head>

<body>
	
	<h1> This is a heading </h1>
	<p> This is a paragraph </p>
	

</body>

</html>

<!DOCTYPE html>

	<body>
	<h3>Jvascript Variables</h3>

	 <p id="demo"></p>
	 <p id="demo1"></p>

<script>
	var x = 5;

		"The script of d is: " + d;
	
	const price1 = 5;

	document.getElementById("demo2").innerHTML =
		"The total is: " + total;
	


	l = 10;
	c = 6;
	f = l + c;
	document.getElementById"demo2".innerHTML = 
	    "The value of f is: " + f;
		
</script>
	


</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




</head>
<body>
     
 
    <h1> Javascripts variables can be delared in 4 ways </h1>
    <h2>Using let : </h2>
    <script src="./Let.js"></script>
    <script src="./const.js"></script>
    <script src="./Datatypes/String.js"></script>
    <p id="demo"></p>
    <script>
     
        let x1 = 5;
        let y1 = 6;
        let z1 = x1 + y1;

        document.getElementById("demo").innerHTML = "The value of z is " + z1;
    
    </script>

   
    <h2>Example using const :</h2>
     <p id="demo1"></p>
    <script>

        const x3 = 6;
        const y3 = 6;
        const z3 = x3 + y3;

        document.getElementById("demo1").innerHTML = "The value of z3 is " + z3;

    </script>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Function </title>
        <script src="function-01.js"></script>
        <script src="Function-Calling.js"></script>
        <script src="Calling-Functions.js"></script>
        <script src="expression-function.js"></script>
        <script src="return-statement.js"></script>
        <script src="function-arguments.js"></script>
        
        

    </head>


    <body>
        <h3>Call a function which performs a calculation and returns the result </h3>
        <p id="demo"></p>
       
        <script>
            let x = myFunction(4, 3);
            document.getElementById("demo").innerHTML = x;

            function myFunction(a, b) {
                return a * b
            }
        </script>

    </body>
</html>

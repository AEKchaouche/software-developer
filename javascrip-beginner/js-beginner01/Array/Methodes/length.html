<!DOCTYPE html>
><html>
    <head>
        <h2>JavaScript Array</h2>
        <h3>The length Property</h3>
    </head>
    <p id="demo"></p>

    <body>
        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.length = 2;
            document.getElementById("demo").innerHTML = fruits;
    

        </script>
        
    </body>
</html>

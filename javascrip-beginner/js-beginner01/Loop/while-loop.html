<!DOCTYPE html>
<html>
    <head>

        <title>Javascript While-loop</title>
        <script src="while-loop.js"></script>
        <p id="demo"></p>


    </head>

    <body>
        <script>
            let text = " ";
            let x = 0;
            while (x < 5) {
                text += " <br> The number is :" + x ;
                x++;
            }

            document.getElementById("demo").innerHTML = text ;
        </script>

    </body>
</html>

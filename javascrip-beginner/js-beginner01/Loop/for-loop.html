<!DOCTYPE html>
<html>
    <head>
        <title>Javascript for loop </title>
        <script src="for-loop.js"></script>
        <p id="demo"></p>
    

    </head>

    <body>

        <script>
            let text = " ";
            let i ;
            for (i = 0 ; i <= 6; i++) {
                text += "The number is :     "  + i + "<br>" ;
            }

            document.getElementById("demo").innerHTML = text;


        </script>


            


        

    </body>
</html>

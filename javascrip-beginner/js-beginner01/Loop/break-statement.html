<!DOCTYPE html>
<html>
    <head> 
        <title>Breack Statenemt</title>
        <script src="break-statement.js"></script>
        <p id=" demo"></p>

    </head>
    <body>
        <script>
            const cars = ["BMW", "Volvo", "Saab", "Ford"];
            let text = "";
            
            list: {
                text += cars[0] + "<br>";
                text += cars[1] + "<br>";
                break list;
                text += cars[2] + "<br>";
                text += cars[3] + "<br>";
            }

            document.getElementById("demo").innerHTML = text ;

        </script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in Javascipt</title>
    <script src="this-keyword.js"></script>
    <script src="object-creating.js"></script>
    


    

</head>
<body>
    <h3>Creating JavaScript Objects</h3>
    <h3>Using an Object Literal</h3>

    <p id="demo"></p>
    <p id="demo1"></p>

   <script>
    // Create an empty JavaScript object using {}:
    const person = {};

    // Add properties
    person.firstName = "John";
    person.lastName = "Doe";
    person.age = 50;
    person.eyeColor = "blue";

    // Display Dta from Object
    document.getElementById("demo").innerHTML = 
    person.firstName + "  " + person.lastName +  " is " + person.age  + " years old."


    // Create an empty JavaScript object using new Object()
    const user = new Object();

    // Add properties
    user.lastName = "Seeya";
    user.age = 25;
    user.eyeColor = "blue";

    // Display Dta from Object
    document.getElementById("demo1").innerHTML = 
    user.lastName +  " is " + user.age + " years old"

   </script>
</body>
</html>

    <body>
        <h2>Arithmetic Operators</h2>
        <h2>Addition + </h2>
        <p id="demo"></p>
        <h2>The - operator</h2>
        <p id="demo1"></p>
        <h2>The * Operator</h2>
        <p id="demo2"></p>
        <h2>The **  Exponentaition Operator</h2>
        <p id="demo3"></p>
        <h2>The / Operator</h2>
        <p id="demo4"></p>
        <h2>The % Remainder Operator</h2>
        <p id="demo5"></p>
        <h2>Addition Assignment</h2>
        <p id="demo6"></p>
        <h2>The -= Operator</h2>
        <p id="demo7"></p>


        <script>
            // The + operator 
            let x = 5;
            let y = 3;
            let z = x + y;
            document.getElementById("demo").innerHTML = "Value of z is :" + z;

            // The - Operator     
            let a = 6;
            let b = 3;
            let d = a - b;
            document.getElementById("demo1").innerHTML = "value of d is :" + d;

            let e = 6;
            let c = 6;
            let f = e * c;
            document.getElementById("demo2").innerHTML = "Value of f is :" + f;

            let g = 5;
            let l = g ** 2;
            document.getElementById("demo3").innerHTML = "Value of l is :" + l;

            let n = 35;
            let m = 2;
            let i = n / m;
            document.getElementById("demo4").innerHTML = "Value of i is : " + i;

            let t = 17 ;
            let r = 2;
            let w = t % r;
            document.getElementById("demo5").innerHTML = "Value of w is : " + w;

            // Addistion Assignment
            let h = 10;
            let u = 5;
            h += u;
            document.getElementById("demo6").innerHTML = "Value of h is :" + h;
            
            // The -= Operator
            let o = 9;
            let j = 5;
            o -= j;
            document.getElementById("demo7").innerHTML = "Value of 0 is :" + o






        </script>
    </body>

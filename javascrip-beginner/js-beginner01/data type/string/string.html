    <body>
        <h2>JavaScript String</h2>
        <P id="demo"></P>
        <h2>Strings are written inside quotes. You can use single or double quotes</h2>
        <p id="demo1"></p>
        <h2></h2>


        <script>
            let text = "nos service";  // String wrtten inside quotes
            document.getElementById("demo").innerHTML = text;


            let carName1 = "volvo XC60"; // Double quotes
            let carName2 = 'volvo XC60'; // Single quotes
            document.getElementById('demo1').innerHTML = carName1 +"     "+ carName2;
        </script>

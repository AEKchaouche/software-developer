<!DOCTYPE html>>
<html>
    <head>
        <title>else if Statement</title>

    </head>

    <body>
        <!-- if (condition 1) {
            block of the code to be executed if condition 1 is true
        } else if (condition 2) {
            blokc of the code to be executed if the condition 1 is flase and condition 2 is true 
        } else {
            block of the code to be executed if the condition 1 and 2 are false
       
        -->

        <h2> JavaScript if .. else</h2>
        <p id="demo"></p>

        <script>
            const time = new Date().getHours();
            let greeting;
            if (time < 10) {
                greeting = "Good morning";
            } else if (time  < 20) {
                greeting = "Good day";
            } else {
                greeting = "Good evening" ;
            }

            document.getElementById("demo").innerHTML = greeting;
        </script>
    </body>
</html>

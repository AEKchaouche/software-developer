<! DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>HTML Image</title>
			
	
		
		</head>
		
		<body>
		<h3>HTML Image Syntax</h3>
			<!-- <img src="url" alt="alternatext"> -->
			
			<h4>The src Attribute</h4>
			<p>The required src attribute specifies the path (URL) to image .</p>
			
			<h4>Image in Another Folder</h4>
			
			<img src="images/girl.jpg" alt="Girl in a jacket" style="width: 500px; height: 600px;">
			
			<h4>Image in Another Folder Server/ Website</h4>
			
			<img src="https://www.wallpaperup.com/uploads/wallpapers/2014/08/27/430427/520421e1c543fd3ffa853acb527714c5.jpg" alt="Nature ladybug" style="width: 650px; height: 600px;">
			
			<h4>Animated Images</h4>
			
			<img src="images/gif.gif" alt="Earth">
			
			
			<h3>Other HTML Images Tags</h3>
			<img src="images/img%20tags.PNG">
			
		
		</body>
	
	
	
	</html>

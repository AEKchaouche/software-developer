<! DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>A Simple HTML Document</title>
			
	
		
		</head>
		
		<body>
			<h1>The embed elenemt</h1>
			<h2>An embedded image:</h2>
			<embed type="image/jpg" src="images/gif.gif" width="300" height="200">
			<br><br><br><br>
			
			<h2>An embedded HTML page:</h2>
			<embed type="text/html" src="https://en.wikipedia.org/wiki/Main_Page"  width="500" height="200">
			
			<h2>An embedded video:</h2>
			<embed type="video/video.mp4" src="audio&video/video.mp4" width="400" height="300">
		
		
		</body>
	
	
	
	</html>

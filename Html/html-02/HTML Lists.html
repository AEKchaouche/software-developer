<! DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>HTML Lists</title>
			
	
		
		</head>
		
		<body>
			<h3>Ordered HTML List</h3>
			<ol>
				<li>Coffee</li>
				<li>Tea</li>
				<li>Milk</li>
			</ol>
			
			<h3>Unordered HTML List</h3>
			<ul>
				<li>Coffee</li>
				<li>Tea</li>
				<li>Milk</li>
			
			</ul>
			
			
			<h3>HTML Description Lists</h3>
			<dl>
				<dt>Coffee</dt>
				<dd>black hot drink</dd>
				<dt>Milk</dt>
				<dd>white cold drink</dd>
				<dt>Water</dt>
				<dd>cold drink</dd>
			</dl>
			
			<h3>HTML List Tags</h3>
			<img src="/images/taglist.PNG">
		
		
		</body>
	
	
	
	</html>

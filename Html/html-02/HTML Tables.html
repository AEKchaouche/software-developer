<! DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>HTML tables</title>
			
			<style>
				table, th, td {
                border:1px solid black;
				
              }
				table {
					width: 100%;
				}
		
			</style>
			

		</head>
		
		<body>
			<!-- tr stands for table row -->
			<!-- td stands for table data -->
			<table>
				<tr>
					<th>Company</th>
					<th>Contact</th>
					<th>Countery</th>
					<th>Language</th>
				</tr>
				
				<tr>
					<td>App</td>
					<td>04444444</td>
					<td>canada</td>
					<td>english</td>
				</tr>
				
				<tr>
					<td>Google</td>
					<td>09999999</td>
					<td>USA</td>
					<td>English</td>
				</tr>
				
			</table>
			
			<h2>HTML Table Tags</h2>
			<img src="images/table%20tags.PNG">
		
		
		</body>
	
	
	
	</html>

<! DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>A Simple HTML Document</title>
			

		
		</head>
		
		<body>
			<h3>The select element</h3>
			<form>
				<label for="cars">Chose a car:</label>
				<select>
					<option>volvo</option>
					<option>saab</option>
					<option>opel</option>
					<option>audi</option>
				</select>
			</form>
			
			
			
			<h3>Use select with optgroup tags:</h3>
		
				<label for="cars">Chose a car:</label>
				<select>
					<optgroup label="Swedish cars">
						<option>volvo</option>
					    <option>saab</option>
					</optgroup>
					<optgroup label="German Cars">
						<option>opel</option>
					    <option>audi</option>
					</optgroup>
					
			   </select>
			
			<h3>select Attributes</h3>
			<img src="images/select%20atturubu.PNG">
				
		
		
		</body>\

	
	
	
	
	</html>

<! DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>A Simple HTML Document</title>
			

		
		</head>
		
		<body>
			<button type="button">Click Me</button>
			
			<h1>Attributes</h1>
			
			<h3>The button autofocus attribute</h3>
			<button type="button" autofocus onclick="alert ;('Hello World !')">Click Me</button>
			
			<h3>The button disabled attribute</h3>
			<button type="button" disabled>Click Me</button>
			
			<h3>The button form attribute</h3>
			<form action="/action_page.php" method="get" id="nameform">
				
				<label for="fname">First name:</label>
				<input type="text" id="fname" name="fname"><br><br>
				<label for="lname">Last name</label>
				<input type="text" id="lname" name="lname">
				
			</form>
			
			<p>The button below is outside the form element, but still part of the form</p>
			<button type="submit" form="nameform" value="submit">Submit</button>
			
			
			<h2>HTML button attributes</h2>
			<img src="images/buttonattri.PNG">
		
		
		
		
		</body>

	
	
	
	
	</html>
